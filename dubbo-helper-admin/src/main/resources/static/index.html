<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script type="text/javascript">
    const vm = new Vue({
        el: '#app',
        data() {
		return { 		state4:'',
                		restaurants: []
						};
        },
        created() {
            this.loadAll();
        },
    methods: {
      loadAll() {
        return [{"appName":"java-jinrong-cashloan-web","groupId":"com.zbj.finance.cashloan","artifactId":"java-jinrong-cashloan-api"}];
      },
      querySearchAsync(queryString, cb) {
          queryString ? this.createStateFilter(queryString,cb) : cb(this.restaurants);
      },
      createStateFilter(queryString,cb) {
			  axios.get('/search/'+queryString)
				  .then(response => {
					  cb(response.data);// callback返回数据
				  })
				  .catch(error => {
					  this.$message.error("异常");
				  });
      },
      handleSelect(item) {
        console.log(item);
      }
    },
    mounted() {
      this.restaurants = this.loadAll();
    }
    })
</script>
