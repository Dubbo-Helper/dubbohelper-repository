<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
		<title>index</title>
		<link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body style="margin: 0;border: 0;">
<div id="app">
    <el-row >
        <el-col :span="4" :offset="18"><div style="text-align:right"><span >配置</span></div></el-col>
    </el-row>
    <el-row >
        <el-col :span="12" :offset="8"><div style="text-align:center"><span ><img src="img/logo.jpg" class="image"/></span></div></el-col>
    </el-row>
    <el-row>
    	<el-col :span="14" :offset="5">
    		<el-autocomplete  v-model="state4"  :fetch-suggestions="querySearchAsync"  placeholder="请输入内容" suffix-icon="el-icon-search" @select="handleSelect">
				<template slot-scope="{ item }">
					<div class="name">
						<span style="float: left">{{ item.applicationName }}</span>
						<span style="float: right; color: #8492a6; font-size: 13px">
							<el-badge class="item">
								<a :href="'interface.html?applicationName='+item.applicationName+'&groupId='+item.groupId+'&artifactId='+item.artifactId" style="color:black;text-decoration:none;">
									<el-button size="small">Jump to</el-button>
								</a>
							</el-badge>
						</span>
					</div>
  				</template>
				<!--<el-button slot="append" icon="el-icon-search"><a href="download.html" style="color:black;text-decoration:none;">搜索</a></el-button>-->
			</el-autocomplete>
    	</el-col>
    </el-row>

</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script src="js/axios.min.js"></script>
<script type="text/javascript">

    const vm = new Vue({
        el: '#app',
        data() {
			return {
				state4:'',
				restaurants: []
			};
        },
        created() {
            this.loadAll();
        },
    methods: {
      loadAll() {//从本地cookie中读取最近访问的
        return [{"applicationName":"java-jinrong-cashloan-web","groupId":"com.zbj.finance.cashloan","artifactId":"java-jinrong-cashloan-api"}];
      },
      querySearchAsync(queryString, cb) {
          queryString ? this.createStateFilter(queryString,cb) : cb(this.restaurants);
      },
      createStateFilter(queryString,cb) {
			  axios.get('/index/search?artifactId='+queryString)
				  .then(response => {
					  cb(response.data);// callback返回数据
				  })
				  .catch(error => {
					  this.$message.error("异常");
				  });
      },
      handleSelect(item) {
        console.log(item);
      }
    },
    mounted() {
      this.restaurants = this.loadAll();
    }
    })

</script>
<style>
	.el-col {
    border-radius: 4px;
	  padding: 20px 0;
    }
		
	.image {
    width: 60%;
		height: 60%;
    display: block;
  }
	<!-- 搜索框的高度 -->
	.el-autocomplete-suggestion__wrap {
    max-height: 200px;
	}
	.el-autocomplete{
		width: 100%;
	}

</style>
</html>
